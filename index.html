<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
			integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Document</title>
	</head>
	<body>
		<!-- modal start  -->

		<div
			class="modal fade"
			id="mainModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">ESPCO1</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true" id="x-close">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h3></h3>
						<p></p>
					</div>
					<div class="modal-footer">
						<button
							id="modal-btn"
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- modal ends  -->
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid text-center">
				<span class="navbar-brand mb-0 h1 text-center">ESP</span>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md text-center">
					<p class="display-3">Welcome to ESP Game</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md text-center">
					<p>
						To play the game, guess the symbol written on the card facing down.
					</p>
				</div>
			</div>

			<!-- main  -->
			<main class="container text-center">
				<div class="row col-md-12 text-center card-body">
					<div class="front-card text-center sm-12"></div>
					<div class="back-card back-animation"></div>
				</div>
			</main>
			<!--end of main -->
			<section class="container text-center" id="card-buttons">
				<h4 class="m-3">Click on the Symbol Below</h4>
				<div class="row main-btn-container">
					<img src="./dist/img/2560px-Zener_cards_(color).svg.png" alt="" />
					<div
						class="btn circle-btn symbols"
						id="circle-symbol-btn"
						data-value="circle"
					></div>

					<div
						class="btn plus-btn symbols"
						id="plus-symbol-btn"
						data-value="plus"
					></div>
					<div
						class="btn waves-btn symbols"
						id="waves-symbol-btn"
						data-value="waves"
					></div>
					<div
						class="btn square-btn symbols"
						id="square-symbol-btn"
						data-value="square"
					></div>
					<div
						class="btn start-btn symbols"
						id="star-symbol-btn"
						data-value="star"
					></div>
				</div>
			</section>
			<!--end of symbols-->
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"></script>

		<script src="./app.js"></script>
	</body>
</html>
